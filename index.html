<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	
	<title>IMS</title>
</head>
<body>
	<header class="w3-container w3-teal" style="position: fixed; top: 0; width: 100%;">
		<center><h1>INVENTORY MANAGEMENT SYSTEM</h1></center>
	</header>
	<center>
	<div class="w3-container" style="padding: 120px 50px; width: 450px; height: 600px;">
		
		<form action="./login.php" target="_self" method="POST" class="w3-container w3-card-4 w3-light-grey w3-text-teal w3-margin w3-center">

			  <h2 class="w3-center">Login</h2>
			
		  	<div class="w3-row w3-section">
			  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
			    <div class="w3-rest">
			      	<input class="w3-input w3-border" name="username" type="text" placeholder="Username">
			    </div>
			</div>
		  	
		  	<div class="w3-row w3-section">
			  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fas fa-key"></i></div>
			    <div class="w3-rest">
			      	<input class="w3-input w3-border" name="password" type="password" placeholder="password">
			    </div>
			</div>
		  	
		  	<select class="w3-select" name="type">
		    	<option value="admin">Administrator</option>
		    	<option value="member">Member</option>
		    	<option value="maintainer">Maintainer</option>
		  	</select>
		  	
		  	<button class="w3-button w3-block w3-section w3-teal w3-ripple w3-padding">Login</button>
		</form>

	</div>
	</center>
	<footer class="w3-container w3-teal" style="position: fixed; left: 0; bottom: 0; width: 100%;">
	  <h5>Lab Inventory</h5>
	</footer>

</body>
</html>
